name: Release

on:
  workflow_dispatch:
    inputs:
      versionType:
        description: 'Version type'
        required: true
        default: 'patch'
        options:
          - major
          - minor
          - patch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'
          architecture: x64
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Setup FFmpeg
        uses: FedericoCarboni/setup-ffmpeg@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Initialize Git
        timeout-minutes: 1
        run: |
          git config --global user.name 'Matus Faro'
          git config --global user.email 'matus@users.noreply.github.com'
      - name: Setup Github credentials for Maven
        run: |
          mkdir -p ~/.m2
          cat << EOF > ~/.m2/settings.xml
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.triggering_actor }}</username>
                <password>${{ github.token }}</password>
              </server>
            </servers>
          </settings>
          EOF
      - name: Maven release
        timeout-minutes: 60
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: make release-${{ github.event.inputs.versionType }}
